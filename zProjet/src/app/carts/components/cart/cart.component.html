<section class="h-100 h-custom" style="background-color: #d2c9ff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-8">
                <div class="p-5">
                  <div class="d-flex justify-content-between align-items-center mb-5">
                    <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                    <h3>Le prix total est de {{total}} dhs</h3>
                    <h6 class="mb-0 text-muted"></h6>
                  </div>
                  <hr class="my-4">
<div *ngFor="let item of cartproducts">

  <div   class="row mb-4 d-flex justify-content-between align-items-center">
                    <div class="col-md-2 col-lg-2 col-xl-2">
                      <img
                        src={{item.item.image}}
                        class="img-fluid rounded-3" alt="Cotton T-shirt">
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-3">
                      <h6 class="text-muted">{{item.item.title}}</h6>
                      <h6 class="text-black mb-0">{{item.item.category}}</h6>
                    </div>
                    <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                      <button class="btn btn-link px-2">
                        <i class="fas fa-minus"></i>
                      </button>

                      <input class="form-control" type="number" [(ngModel)]="item.quantity" min="1" />

                      <button class="btn btn-link px-2">
                        <i class="fas fa-plus"></i>
                      </button>
                    </div>
                    <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                      <h6 class="mb-0">    {{item.item.price}} dhs</h6>
                    </div>
                    <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                      <h6 class="mb-0">

                       Total  {{item.item.price * item.quantity}} dhs</h6>
                    </div>

                    </div>

                  <hr>
                </div>

                  <div class="pt-5">
                    <h6><a href="#!" class="txt"><i RouterLink="/products"
                          ></i>Revenir aux produits</a>
                    </h6>
                          <br>
                          <br>

                          <h6 ><a href="/login" class="txt"><i RouterLink="/login"
                            ></i>Confirmer l'achat</a>
                      </h6>

                  </div>
                </div>
              </div>




                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

</section>

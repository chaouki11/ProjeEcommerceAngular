<div  >



<div *ngIf="!loading">
  <div class="my-2"  >
    <app-select [data]="categories" [title]="'Categories'" (selectedValue)="filterCategory($event)"></app-select>
  </div>
</div>
<div class="d-flex justify-content-center container mt-5 products" style="background-color: rgb(245, 153, 25); " >
  <div  class="card p-3 bg-white "  *ngFor="let item of products | filter:searchKey : 'title'">
      <app-product [data]="item" (item)="addTocart($event)"></app-product>
  </div>
  <div class="spinnerloading" *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
</div>
</div>
